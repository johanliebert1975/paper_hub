<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Question Paper</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center px-4">

  <div class="bg-white rounded-xl shadow-lg p-8 max-w-md w-full">
    <h2 class="text-2xl font-bold mb-6 text-center">Upload Question Paper</h2>
    <form method="POST" enctype="multipart/form-data" class="space-y-5">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Upload</button>
    </form>
  </div>

</body>
</html>
